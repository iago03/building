<div class="card">
    <div class="row no-gutters">
      <div class="img">
        <img [src]="aboutCard.Img">
      </div>
      <div class="text">
        <div class="card-body">
          <span>{{aboutCard.Position}}</span>
          <h5 class="card-title">{{aboutCard.Name}}</h5>
          <p class="card-text">{{aboutCard.Description}}</p>
          <a href="#">{{aboutCard.Email}}</a>
        </div>
      </div>
    </div>
</div>
