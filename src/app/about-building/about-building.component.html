<main>
    <section class="project">
        <article class="carusel">
            <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img [src]="buildingInfo.Img" class="d-block w-100" data-interval="200"  alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../../assets/img/project1.2.jpg" class="d-block w-100" data-interval="200" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../../assets/img/project1.3.jpg" class="d-block w-100" data-interval="200" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="../../assets/img/project1.4.jpg" class="d-block w-100" data-interval="200" alt="...">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </article>
        <article class="text">
            <div class="left">
                <span>{{buildingInfo.City}}</span>
                <h5>{{buildingInfo.Name}}</h5>
                <span>{{buildingInfo.Data}}</span>
                <a
                routerLink="/portfolio"
                > Назад в портфолио </a>
            </div>
            <div class="right">
                <p [innerHtml]="buildingInfo.Description | nl2br"></p>
            </div>
        </article>
    </section>
</main>
